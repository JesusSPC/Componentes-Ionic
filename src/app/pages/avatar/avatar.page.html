<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/imagenes/JesusFoto.jpeg">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip *ngFor="let i of [1,1,1,1,1,1]" color="primary">
    <ion-avatar>
      <img src="/assets/imagenes/JesusFoto.jpeg">
    </ion-avatar>
    <ion-label>Foto Portfolio</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let foto of [1,1,1,1,1,1]">
      <ion-avatar slot=start>
        <img src="/assets/imagenes/JesusFoto.jpeg">
      </ion-avatar>
      <ion-label>Foto Portfolio</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
