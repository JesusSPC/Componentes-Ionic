<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>searchBar</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar..." (ionChange)="buscar($event)" [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let album of albums | filtro: textoBuscar: 'title'">
      {{album.title}}
    </ion-item>
  </ion-list>
</ion-content>
