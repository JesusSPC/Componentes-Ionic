<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot=start>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="mostrarPop($event)">
        <ion-icon slot="icon-only" name="person-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="mostrarPop($event)">
    <ion-icon slot="start" name="person-sharp">Pop Over</ion-icon>
    <ion-label>POPOVER</ion-label>
  </ion-button>


</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="mostrarPop($event)">
        <ion-icon slot="icon-only" name="person-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-footer>
