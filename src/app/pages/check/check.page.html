<app-header titulo="Checkbox"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let check of data">
      <ion-label>{{check.name}}</ion-label>
      <ion-checkbox (click)="alPulsar(check)" [color]="check.name" [checked]="check.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
